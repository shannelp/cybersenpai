<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password Reset</title>
    <link rel="stylesheet" href="../css/admin_security_questions.css"> <!-- Corrected CSS reference -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Password Reset</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
            <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
            <button onclick="window.location.href='../html/team_board_admin.html'">Team Board</button>
        </div>

        <div class="content">
            <div class="security-questions-container">
                <form id="password-reset-form">
                    <h1>Answer Security Questions</h1>
    
                    <label for="display-question1">1. Answer the first security question:</label>
                    <textarea id="display-question1" class="display-question" readonly></textarea>
                    <input type="text" id="answer1" placeholder="Enter your answer" required>
    
                    <label for="display-question2">2. Answer the second security question:</label>
                    <textarea id="display-question2" class="display-question" readonly></textarea>
                    <input type="text" id="answer2" placeholder="Enter your answer" required>
    
                    <label for="display-question3">3. Answer the third security question:</label>
                    <textarea id="display-question3" class="display-question" readonly></textarea>
                    <input type="text" id="answer3" placeholder="Enter your answer" required>
    
                    <h2>Set New Password</h2>
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>
    
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
    
                    <button type="submit" class="submit-btn">Submit</button>
                    <p id="error-message" style="color: red; display: none;">Error: Your answers or passwords don't match!</p>
                </form>
            </div>
        </div>
    
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="../js/admin_password_reset.js"></script>
</body>
</html>
