<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="../css/sprint_backlog.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Sprint Backlog</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
            <button class="create-sprint-btn" onclick="window.location.href='../html/create_sprint.html'">Create New Sprint</button>
            <button class="end-sprint-btn" onclick="endCurrentSprint()">End Current Sprint</button>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
            <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
            <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
        </div>
        <div class="content">
            <div class="project-controls">
                <div class="controls-row">
                    <button class="sprint-board-btn" id="sprintBoardBtn" onclick="window.location.href='../html/sprint_board.html'">Kanban Board</button>
                </div>
            </div>

            <div class="sprint-list" id="sprintList">
                <!-- Dynamically populated task list will appear here -->
            </div>
        </div>
    </main>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Your custom scripts -->
    <script src="../js/firebaseSB.js"></script>
</body>
</html>
