<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/password_change.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Change Password</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
            <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
            <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
        </div>

        <!-- Form content instead of task details -->
        <div class="content">
            <div class="form-container">
                <label for="team-member">1. Select Team Member:</label>
                <select id="team-member">
                    <option value="">Choose Team Member</option>
                </select>

                <label for="old-password">2. Enter Old Password:</label>
                <input type="password" id="old-password" placeholder="Type here...">
                
                <label for="new-password">3. Enter New Password:</label>
                <input type="password" id="new-password" placeholder="Type here...">
            </div>
        </div>

        <!-- Save Button -->
        <div class="save-container">
            <button class="save-btn">Save <span class="arrow">&#10132;</span></button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/password_change.js"></script>
</body>
</html>
