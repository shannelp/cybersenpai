<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="../css/sprint_burndown.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Sprint Burndown</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
                <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
                <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="date-selection">
                    <label for="date-range">Sprint Duration</label>
                    <input type="text" id="date-range" value="20/07/2024 => 20/08/2024" readonly>
                </div>
                <div class="chart-container">
                    <h3>Sprint Burndown Chart for Current Sprint</h3>
                    <canvas id="burndownChart"></canvas> <!-- Burndown Chart goes here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
    <script src="../js/sprint_burndown.js"></script> <!-- Link to your JS file -->
</body>
</html>
