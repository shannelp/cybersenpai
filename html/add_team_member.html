<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Team Members</title>
    <link rel="stylesheet" href="../css/password_change.css">    <!-- we use this css file as the structure is mostly same -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Adding New Team Member</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
            <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
            <button onclick="window.location.href='../html/team_board_admin.html'">Team Board</button>
        </div>

        <!-- Form content instead of task details -->
        <div class="content">
            <div class="form-container">
                <label for="userName">1. Name:</label>
                <input type="username" id="userName" placeholder="User Name">
                
                <label for="emailAddress">2. Email Address:</label>
                <input type="email" id="emailAddress" placeholder="User Email Address">
            </div>
        </div>

        <!-- Save Button -->
        <div class="save-container">
            <button id="save-btn" class="save-btn">Save <span class="arrow">&#10132;</span></button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="../js/add_team_member.js"></script>
</body>
</html>
