<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Log</title>
    <link rel="stylesheet" href="../css/history_log.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>History Log</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info"></div>
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container"> <!-- Parent container for sidebar and history log -->
            <div class="sidebar">
                <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
                <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
                <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
            </div>

            <div class="content">
                <div class="history-log" id="history-log">
                    <h2>History Log</h2>
                    <div id="total-time-spent"> <!-- Total time spent dynamically calculated here -->
                    </div>
                    <div id="log-list">
                        <!-- The logs (date, time, changes) will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/history_log.js"></script> <!-- Link to your JS file -->
</body>
</html>
