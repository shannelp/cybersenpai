<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="../css/create_sprint.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Create a New Sprint</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
            <button class="create-sprint-btn" onclick="window.location.href='../html/create_sprint.html'">Create New Sprint</button>
            <button class="end-sprint-btn">End Current Sprint</button>
        </div>
    </header>

    <main>
        <div class="main-content"> <!-- Parent container for sidebar and form -->
            <div class="sidebar">
                <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
                <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
                <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
            </div>
            <div class="content">
                <div class="sprint-form-container">
                    <form id="sprint-form">
                        <h1>Create New Sprint</h1>
                        
                        <label for="sprint-title">1. Enter the name of the sprint:</label>
                        <input type="text" id="sprint-title" placeholder="Type here..." required>

                        <label for="sprint-status">2. Sprint Status:</label>
                        <select id="sprint-status">
                            <option value="Not-started">Not started</option>
                            <option value="Active">Active</option>
                            <option value="Completed">Completed</option>
                        </select>

                         <div class="date-input-container">
                            <div>
                                <label for="sprint-start-date">3. Start Date:</label>
                                <input type="datetime-local" id="sprint-start-date" name="start-date" required>
                            </div>

                            <div>
                                <label for="sprint-end-date">4. End Date:</label>
                                <input type="datetime-local" id="sprint-end-date" name="end-date" required>
                            </div>
                        </div>

                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your custom scripts -->
    <script src="../js/create_sprint.js"></script>
</body>
</html>
