<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Board</title>
    <link rel="stylesheet" href="../css/team_board_options.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Admin Action</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>

    <div class="main-container">

        <div class="content">
            <div class="buttons-container">
                <button onclick="window.location.href='../html/admin_password_reset.html'"class="main-btn">Change Admin Password</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
