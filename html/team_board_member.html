<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="../css/team_board_member.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/cyberSenpai_Logo.jpg" alt="Company Logo">
        </div>
        <div class="title">
            <h1>Team Board for Team Members</h1>
        </div>
        <div class="user-profile">
            <div class="user-info" id="user-info">
                <p><br><small></small></p>
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <button onclick="window.location.href='../html/product_backlog.html'">Product Backlog</button>
            <button onclick="window.location.href='../html/sprint_backlog.html'">Sprint Backlog</button>
            <button onclick="window.location.href='../html/login_team_board.html'">Team Board</button>
        </div>

        <div class="content">
            <div>
                <label for="start-date">Select Dates:</label>
                <input type="date" id="start-date">
                <label for="end-date">to</label>
                <input type="date" id="end-date">
                <button onclick="setDate()">Submit</button>
            </div>

            <div id="dynamic-content">
                <h2>Your average working hours in the selected timeframe: <span id="avg-hours"></span></h2>

                <div class="chart-container">
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/team_board_member.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
